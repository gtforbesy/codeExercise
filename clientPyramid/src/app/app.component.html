<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <h1>Is this a pyramid word?</h1>
  <div> 
      <input type="text" [(ngModel)]="word">
      <button (click)="pyramidCheck(word)">Check</button>
  </div>

  <div>
    <ng-template [ngIf]="isPyramid != null">
    <p>Is pyramid word: {{isPyramid}}</p>
    </ng-template>
  </div>

</body>
</html>
